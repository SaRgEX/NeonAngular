<div class="cart__wrapper" [ngStyle]="{'justify-content': Justify}">
  @if (cart) {
    @if (cart.compositions.length !== 0) {
      <app-cart
        [cart]="cart"
        (changeCount)="changeCounts($event)"
        (onDelete)="deleteComposition($event)"
      >
      </app-cart>
      <div class="payment__interaction">
        <button class="btn-payment" (click)="createOrder()">Перейти к оформлению</button>
        <p>Товаров: {{ count }}</p>
        <p>Цена к оплате: {{ totalPrice }} ₽</p>
      </div>
    } @else {
      <h3>
        Корзина пуста
      </h3>
    }
  } @else {
    <h3>
      Корзина пуста
    </h3>
  }
</div>
