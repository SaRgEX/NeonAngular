@if (cart.compositions.length > 0) {
  @for(composition of cart.compositions; track composition.id) {
    <app-cart-composition
      [composition]="composition"
      (countChange)="changeCounts($event)"
      (deleteComposition)="deleteComposition($event)"
    >
    </app-cart-composition>
  }
} @else {
  Корзина пуста
}
